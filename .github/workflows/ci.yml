name: 'MkDocs webpage'
on:
  push:
    branches:
      - master 
      - main

permissions:
  contents: write

jobs:
  vm:
    runs-on: ubuntu-latest
    services:
      mkdocs:
        build: /docs
        ports:
          - 80:80
          - 443:443
        volumes:
          - ../app:/app
          - ../docs:/docs
          - ../launcher:/launcher
